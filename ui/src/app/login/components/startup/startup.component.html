<div class="md-padding sp-fade" fxLayout="row" fxLayoutAlign="center center"
     style="min-height:100vh !important; background:white;">
    <div fxFlex="80" fxLayout="column" fxLayoutAlign="center center" style="display:flex;">
        <img src="../../../../assets/img/sp/sp-logo-center-color.png" style="max-width:500px;"/>

        <div fxFlex="100">
            <h2>Welcome!</h2>
        </div>
        <div fxFlex="100">
            <h4 style="text-align:center;">Please wait while StreamPipes is starting up.</h4>
            <h5 style="text-align:center;"><i>On some systems, initial startup might take a few minutes. We'll automatically forward you once StreamPipes is ready.</i></h5>
        </div>

        <div fxFlex="100" fxLayoutAlign="center center">
            <mat-progress-bar style="margin-top:10px;width:800px;" [mode]="'determinate'" value="{{progress}}"></mat-progress-bar>
        </div>
    </div>

</div>
