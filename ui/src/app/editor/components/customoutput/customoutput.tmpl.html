<div flex="100" layout="row" layout-align="start center">
    <h5 style="margin-right:10px;">{{ctrl.selectedElement.inputStreams[0].name}}</h5>
    <sp-button sp-button-blue sp-button-small-padding ng-click="ctrl.selectAll(ctrl.collectedPropertiesFirstStream)"
               ng-disabled="ctrl.restrictedEditMode">Select all
    </sp-button>&nbsp;&nbsp;
    <sp-button sp-button-gray sp-button-small-padding
               ng-click="ctrl.deselectAll(ctrl.collectedPropertiesFirstStream)" ng-disabled="ctrl.restrictedEditMode">Select
        none
    </sp-button>
</div>
<div ng-repeat="(index, property) in ctrl.collectedPropertiesFirstStream track by $index">
    <property-selection output-strategy="ctrl.outputStrategy" event-property="property"
                        layer="0" restricted-edit-mode="ctrl.restrictedEditMode"></property-selection>
</div>
<div ng-if="ctrl.collectedPropertiesSecondStream.length > 0">
    <div flex="100" layout="row" layout-align="start center">
        <h5 style="margin-right:10px;">{{ctrl.selectedElement.inputStreams[1].name}}</h5>
        <sp-button sp-button-blue sp-button-small-padding
                   ng-click="ctrl.selectAll(ctrl.collectedPropertiesSecondStream)" ng-disabled="ctrl.restrictedEditMode">Select
            all</sp-button>&nbsp;&nbsp;
        <sp-button sp-button-gray sp-button-small-padding
                   ng-click="ctrl.deselectAll(ctrl.collectedPropertiesSecondStream)" ng-disabled="ctrl.restrictedEditMode">Select
            none</sp-button>
    </div>
    <div ng-repeat="(index, property) in ctrl.collectedPropertiesSecondStream track by $index">
        <property-selection output-strategy="ctrl.outputStrategy" event-property="property"
                            layer="0" restricted-edit-mode="ctrl.restrictedEditMode"></property-selection>
    </div>
</div>
<input type="hidden" name="{{ctrl.outputStrategy.properties.elementId}}" ng-model="ctrl.outputStrategy.properties.selectedPropertyKeys" custom-output-validator>
<span ng-show="ctrl.customizeForm[ctrl.outputStrategy.properties.elementId].$invalid">Select at least one property.</span>
