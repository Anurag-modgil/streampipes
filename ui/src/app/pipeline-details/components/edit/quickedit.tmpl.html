<div>
    <div class="assembly-options-preview sp-blue-bg">
        <div layout="row" layout-align="start center">
            <h4>Edit configuration</h4>
            <span flex></span>
            <md-button
                       class="md-icon-button" ng-click="ctrl.updatePipeline()" type="submit">
                <md-tooltip md-direction="top">
                    Update Pipeline
                </md-tooltip>
                <i class="material-icons">save</i>
            </md-button>
        </div>
    </div>
    <div class="sp-blue-border">
        <div ng-if="ctrl.selectedElement != ''">
            <div layout="column" style="padding:5px;padding-left:10px;">
                <pipeline-elements-row pipeline="ctrl.pipeline"
                                       element="ctrl.selectedElement"></pipeline-elements-row>

                <div flex="100" layout="column" class="customize-item-main sp-blue-border-nopadding"
                     ng-repeat="staticProperty in ctrl.selectedElement.staticProperties">
                    <div class="md-padding">
                        <customize-dialog selected-element="ctrl.selectedElement"
                                          static-property="staticProperty"></customize-dialog>
                    </div>
                </div>
            </div>
        </div>
        <div layout="column" layout-align="center center" ng-if="ctrl.selectedElement == ''">
            (select an element in the preview window to modify it)
        </div>
    </div>
</div>
